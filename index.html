<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.google.com/favicon.ico"
    />
    <title>Google Test</title>
  </head>
  <body>
    <div id="nav">
      <ul id="left-links">
        <li class="left-link"><a>About</a></li>
        <li class="left-link"><a>Store</a></li>
      </ul>
      <ul id="right-links">
        <li class="right-link"><a>Gmail</a></li>
        <li class="right-link"><a>Images</a></li>
        <img
          id="grid"
          class="right-link"
          src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
        />
        <button id="log" class="right-link">Sign in</button>
      </ul>
    </div>
    <div id="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>
    <div id="search">
      <textarea id="searchtext"></textarea>
    </div>
    <div id="buttons">
      <button class="search-button" onclick="search()">Google Search</button>
      <button class="search-button" onclick="git()">I'm Feeling Lucky</button>
    </div>
    <div class="country"><p id="uk">United Kingdom</p></div>
    <div class="climate">
      <img id="leaf" src="leaf.png" />
      <p>Our third decade of climate action: join us</p>
    </div>
    <div id="nav2">
      <ul id="left2">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul id="right2">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
